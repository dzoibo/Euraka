<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euraka</title>
    <link rel="stylesheet" href="euraka.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="partA">
              <div>
                <span>Eu</span><span>raka</span>
              </div>
              <div id="input">
                <input type="search" placeholder=" search">
                <img src="./assets/search-interface-symbol.png" >
              </div>
            </div>
      
            <div id="partB" >
              <nav>
                <div class="selectedNav">
                  <span >new arrivals</span>
                  <span></span>
                </div>
      
                <div>
                  <span>Categories</span>
                  <span></span>
                </div>
      
                <div>
                  <span>Dress</span>
                  <span></span>
                </div>
      
                <div>
                  <span>Sale</span>
                  <span></span>
                </div>
              </nav>
      
              <div id="cart">
                    <div id="bag" >
                      <img src="./assets/shopping-bag.png" alt="">
                      <div id="pinkDot"></div>
                    </div>
                    Cart
                </div>
                <div id="girl3">
                    <img src="./assets/girl3.png" alt="girl's image">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
          </div>
        </div>
      
        <div id="body">
          <div id="bPart1">
            <div id="bigTitle">
              <span>Best</span>  quality is our first <span>priority</span> 
              <img src="assets/bags.png" alt="article bags">
            </div>
      
            <div id="smallText">
              Eureka is an online fashion store for taste-makers and trend-breakers all over the country.
            </div>
      
            <div id="bt">
              <button id="shop"> Shop now</button>
              <button id="explore">Explore</button>
            </div>
      
            <span id="brands">Top brands -</span>
      
            <div id="textLogo">
              <img src="assets/logo1.png" alt="allenSolly">
              <img src="assets/logo2.png" alt="Calvin Klein">
              <img src="assets/logo3.png" alt="Louis Philippe">
            </div>
          </div>
          <div id="bPart2">
            <div id="icon_box">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <i class="fa fa-linkedin" aria-hidden="true"></i>
              <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
            </div>
            <div id="mainImg" >
              
              <div id="trapeze">
                <div class="triangle"></div>
              </div>
              <div id="img">
               <img src="./assets/girl.png"  alt="girl3">
               <div id="rose">
                  <div class="img">
                      <img src="./assets/girl2.png" alt="">
                  </div>
                  <div class="name">
                      <span>Rose Mary</span>
                      <span>Mumbai</span>
                  </div>

                  <div class="pinkButton">
                      <i class="fa fa-angle-right" aria-hidden="true"></i>
                  </div>
              </div>  
              <div id="feedBack">
                <div class="text"> 
                    Our <span>feedbacks</span>
                    <img src="./assets/star.png" alt="etincelles">
                </div>
                <div class="img_person">
                    <img src="./assets/b2.png" alt="person">
                    <img src="./assets/b1.png" alt="person">
                    <img src="./assets/b3.png" alt="person">
                    <img src="./assets/b4.png" alt="person">
                </div>
                <div class="reviews">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <strong>4.8</strong>(2002 reviews)
                </div>
                
            </div>
              </div>
              
            </div>
            
            

           
            <div id="powered">
                Powered by <img src="./assets/power.png" alt=""><span>Fueler</span>
            </div>

           
          </div>
        </div>
    </div>
    <footer>
      <div>Powered by ivan Dzoibo@2022</div>
    </footer>
</body>
</html>
